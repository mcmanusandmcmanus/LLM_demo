<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LLM Django Playground</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap");
    :root {
      --bg: #0f172a;
      --panel: rgba(15,23,42,0.85);
      --accent: #fbbf24;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(255,255,255,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 10% 10%, rgba(251, 191, 36, 0.12), transparent 20%), linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 960px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    h1 { margin: 0 0 8px; }
    .muted { color: var(--muted); margin: 0 0 20px; }
    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 12px;
      padding: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 15px;
      resize: vertical;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin: 16px 0;
    }
    .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      color: var(--muted);
    }
    .field input {
      width: 70px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.2);
      color: var(--text);
      padding: 6px;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 700;
      background: linear-gradient(120deg, #fbbf24 0%, #f97316 100%);
      color: #0f172a;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(249, 115, 22, 0.35);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
    .output {
      margin-top: 14px;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      min-height: 120px;
      white-space: pre-wrap;
    }
    .status { color: var(--muted); margin-top: 8px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Django LLM Playground</h1>
    <p class="muted">Serve your local Hugging Face model through Django. Adjust decoding settings and generate in one place.</p>

    <textarea id="prompt" placeholder="Write a short onboarding message for new users..."></textarea>

    <div class="grid">
      <div class="field"><span>Max tokens</span><input id="max_tokens" type="number" min="8" max="512" value="128"></div>
      <div class="field"><span>Temperature</span><input id="temperature" type="number" step="0.1" min="0" max="2" value="0.7"></div>
      <div class="field"><span>Top-p</span><input id="top_p" type="number" step="0.05" min="0" max="1" value="0.95"></div>
      <div class="field"><span>Top-k</span><input id="top_k" type="number" min="0" max="200" value="50"></div>
    </div>

    <button id="generate">Generate</button>
    <div class="status" id="status"></div>
    <div class="output" id="output">The model response will appear here.</div>
  </div>

  <script>
    const promptEl = document.getElementById("prompt");
    const output = document.getElementById("output");
    const status = document.getElementById("status");
    const btn = document.getElementById("generate");

    async function generate() {
      const prompt = promptEl.value.trim();
      if (!prompt) {
        status.textContent = "Please enter a prompt.";
        return;
      }
      btn.disabled = true;
      status.textContent = "Generating...";
      output.textContent = "";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt,
            max_new_tokens: Number(document.getElementById("max_tokens").value),
            temperature: Number(document.getElementById("temperature").value),
            top_p: Number(document.getElementById("top_p").value),
            top_k: Number(document.getElementById("top_k").value),
          }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Generation failed");
        output.textContent = data.completion;
        status.textContent = "Done.";
      } catch (err) {
        status.textContent = err.message;
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", generate);
    promptEl.addEventListener("keydown", (ev) => {
      if (ev.metaKey && ev.key === "Enter") generate();
    });
  </script>
</body>
</html>
